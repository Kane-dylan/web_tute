<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cards</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50vh;
      height: 450px;
      border: 3.5px solid #3B3030;
      background-color: #3B3030;
      border-radius: 10px;
      border-style: outset;
    }
    .contain {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .contain::before {
      content: "";
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url(https://static1.hotcarsimages.com/wordpress/wp-content/uploads/2021/07/John-Wick-1969-Ford-Mustang-Via-YouTube.jpg);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
    }
    h1 {
      color: #FADFA1;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      margin: 10px;
    }
    .mustang {
      /* width: 400px; */
      width: 350px;
      border-radius: 5px;
      border: 2px;
      /* margin-right: 5rem; */
    }
    .card p{
      color: #FFF0D1;
      padding: 10px;
      text-align: justify;
    }
    .card p span{
      color: #FADFA1;
    }
    .card button{
      border: none;
      padding: 15px 20px;
      color: #FFF0D1;
      font-size: larger;
      font-weight: 500;
      background-color: #4A4947;
      border-radius: 5px;
    }
    .card button:hover{
      background-color: #201f1e;
    }
    </style>
  <body>
    <div class="contain">
      <div class="card">
        <img
        class="mustang"
          src="https://www.pngall.com/wp-content/uploads/13/Ford-Mustang-PNG-Free-Image.png"
          alt="1969 Ford Mustang"
        />
        <h1>1969 Ford Mustang</h1>
        <p>
          A true American muscle car icon, the
          <span
            ><strong><em>1969 Ford Mustang</em></strong></span
          >
          boasts
          <span><strong>aggressive styling, powerful engines</strong></span
          >, and <span><strong>timeless design</strong></span
          >. Its <span><strong>distinctive</strong></span> look and
          <span><strong>performance</strong></span> make it a standout classic
          from the golden era of automotive history.
        </p>
        <button class="pre-order">Pre Order</button>
      </div>
    </div>
  </body>
</html>
