<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  body {
    padding: 0;
    margin: 0;
    background-color: #081905;
    color: #e6fae3;
  }

  .carousel-item {
    background-size: cover;
  }

  .carousel {
    width: 80%;
  }

  .card {
    background-color: #081905;
    border:1px solid #98e98c;
    padding: 10px;
  }

  @media (max-width: 767px) {
    .carousel {
      width: 100%;
    }
  }

  @media (min-width: 1200px) {
    .carousel {
      width: 100%;
    }
  }

  .carousel-inner {
    height: 300px;
    overflow: hidden;
  }

  .cardExample {
    color: #e6fae3;
    margin: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
  }

  @media screen and (max-width: 1100px) {
    .cardExample {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
  }

  .carousel-inner {
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
  }

  .copyright {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: large;
    font-weight: 500;
  }
  .btn {
    background-color: #98e98c;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2rem;
  }

  .btn:hover {
    background-color: #e6fae3;
    color: #1a885d;
  }

  .content{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card-title{
    font-size: large;
    font-family: Arial, Helvetica, sans-serif;
    color: #e6fae3;
  }
</style>

<body>
  <div class="content">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active ">
          <img src="https://cdn.pixabay.com/photo/2016/02/03/08/33/banner-1176678_1280.jpg"
            class="img-fluid w-100 h-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2017/03/14/16/38/banner-2143659_960_720.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2015/11/04/09/28/banner-1022119_1280.jpg"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="cardExample">
      <div class="card" style="width: 25rem; height: 22rem;">
        <img class="rounded" src="https://img.youtube.com/vi/KZ31wDjYleI/maxresdefault.jpg"
          alt="...">
        <div class="card-body">
          <h5 class="card-title">Most affordable web dev course launch</h5>
          <a href="https://youtu.be/KZ31wDjYleI?feature=shared" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
      <div class="card" style="width: 25rem;  height: 22rem;">
        <img class="rounded" src="https://img.youtube.com/vi/b36dropRH2U/maxresdefault.jpg"
          alt="...">
        <div class="card-body">
          <h5 class="card-title">ChatGPT just got evolved to Next Stage</h5>
          <a href="https://youtu.be/b36dropRH2U?feature=shared" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
      <div class="card" style="width: 25rem;  height: 22rem;">
        <img class="rounded" src="https://img.youtube.com/vi/mx0njuUNvT8/maxresdefault.jpg" alt="...">
        <div class="card-body">
          <h5 class="card-title">I tried Spring Boot</h5>
          <a href="https://youtu.be/mx0njuUNvT8?feature=shared" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
    </div>
    <div class="copyright text-white ">
      <footer>&copy; Copyright-Kiran Das</footer>
    </div>
  </div>

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
