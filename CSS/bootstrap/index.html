<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  body{
    padding: 0;
    margin: 0;
    background-color: #1a1a1a;
    /* display: flex;
    justify-content: center;
    justify-content: center;
    align-items: center;
    align-items: center; */
  }
  .carousel-item{
    min-width: 900px;
    max-height: 300px;
    /* margin: 2rem; */
    align-items: center;
  }
  .cardExample{
    margin: 2rem;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  @media screen and (max-width: 1100px) {
  .cardExample {
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
}
</style>
<body>
  <div class="content">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/2602132/pexels-photo-2602132.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/1105766/pexels-photo-1105766.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/2312369/pexels-photo-2312369.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="cardExample">
      <div class="card" style="width: 25rem;">
        <img src="https://img.youtube.com/vi/KZ31wDjYleI/maxresdefault.jpg" alt="...">
        <div class="card-body">
          <h5 class="card-title">Most affordable web dev course launch</h5>
          <a href="https://youtu.be/KZ31wDjYleI?feature=shared" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
      <div class="card" style="width: 25rem;">
        <img src="https://img.youtube.com/vi/b36dropRH2U/maxresdefault.jpg" alt="...">
        <div class="card-body">
          <h5 class="card-title">ChatGPT just got evolved to Next Stage</h5>
          <a href="https://youtu.be/b36dropRH2U?feature=shared" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
      <div class="card" style="width: 25rem;">
        <img src="https://img.youtube.com/vi/mx0njuUNvT8/maxresdefault.jpg" alt="...">
        <div class="card-body">
          <h5 class="card-title">I tried Spring Boot</h5>
          <a href="https://youtu.be/mx0njuUNvT8?feature=shared" class="btn btn-primary">Watch Now</a>
        </div>
      </div>
    </div>
    <div class="copyright text-white ">
      <footer>&copy; Copyright-Kiran Das</footer>
    </div>
  </div>

  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
